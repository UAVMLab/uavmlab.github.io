        <section class="card telemetry">
            <h2>Performance Graphs</h2>
            <div class="chart-grid">
                <figure>
                    <figcaption>Power Efficiency</figcaption>
                    <canvas id="powerChart" width="300" height="160"></canvas>
                </figure>
                <figure>
                    <figcaption>Thrust Efficiency</figcaption>
                    <canvas id="thrustChart" width="300" height="160"></canvas>

                <figure>
                    <figcaption>Thermal Profile</figcaption>
                    <canvas id="thermalChart" width="300" height="160"></canvas>
                </figure>

        </section>
    </div>
</section>
