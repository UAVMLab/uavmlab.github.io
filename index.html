<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0b5cff">
    <title>Drone Motor Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <main>
        <!-- Tabbed Interface (always visible) -->
        <div class="tabs" id="tabbedInterface">
            <!-- Tab Navigation Component -->
            <div id="tab-navigation-container"></div>

            <!-- Tab Content Components -->
            <div id="tab-connection-container"></div>
            <div id="tab-profiles-container"></div>
            <div id="tab-control-container"></div>
            <div id="tab-results-container"></div>
            <div id="tab-logs-container"></div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Fixed Status Indicators with Disarm Button -->
    <div id="fixed-status-indicators" class="fixed-status-bar" style="display: none;">
        <div class="status-bar-spacer"></div>
        <div class="status-bar-content">
            <div id="fixed-disarm-container" class="disarm-bar-inner" >
                <button id="fixedDisarmButton" class="disarm-emergency">DISARM</button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation Component -->
    <div id="bottom-nav-container"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
